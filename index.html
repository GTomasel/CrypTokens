<!DOCTYPE html>
<html>
  <head>
    <title>AlCrypToken</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <script src='js/main.js' defer></script>
    <script src='js/login.js' defer></script>
    <script src='js/favorites.js' defer></script>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand ml-5" href="index.html">AlCrypToken</a>
      <a id="startButton" class="nav-link text-white" href="#">Inicio</a>
      <a id="favoritesBtn" class="nav-link text-warning" href="#">Favoritos</a>
      <div class="ml-auto" id="userProfile"></div>
      <button id="loginButton" type="button" class="btn btn-outline-light my-2 my-sm-0 ml-2 mr-5">
        Ingresar
      </button>  
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-title text-center">
                <h4 id="modalTitle">Ingresar</h4>
              </div>
              <div class="d-flex flex-column text-center">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="userID" placeholder="Usuario">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="userPass" placeholder="ContraseÃ±a">
                  </div>
                  <button id="okButton" type="button" class="btn btn-dark btn-block mb-2 mt-2 mx-auto">Aceptar</button>
                  <a href="#" class="text-dark" id="createUser">Crear nuevo usuario</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Popup Modal -->
      <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content w-auto">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="popupModalLabel"></h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark mx-auto" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>      
    </nav>
    <div class="search">
      <input id="searchField" class="form-control mr-sm-2" type="search" placeholder="Ingrese el id del token" aria-label="Search" required>
      <button id="searchBtn" class="btn btn-dark my-2 my-sm-0">Buscar</button>
      <div class="btn-group">      
          <button id="itemsQty" class="btn btn-dark ml-2 dropdown-toggle" name="recordinput" data-toggle="dropdown">
              <span class="itemsQty">10</span>
          </button>
          <ul class="dropdown-menu">
              <li><a href="#">10</a></li>
              <li><a href="#">20</a></li>
              <li><a href="#">50</a></li>
              <li><a href="#">100</a></li>
          </ul>            
      </div>
    </div>
    <div id="cards" class="card-body"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
  </html>
